<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 22 22" width="22" height="22">
  <!-- KDE-style monochrome: Robot/AI face -->

  <!-- Antenna -->
  <line x1="11" y1="1" x2="11" y2="4" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"/>
  <circle cx="11" cy="1" r="1" fill="#ffffff"/>

  <!-- Head (rounded rectangle) -->
  <rect x="3" y="5" width="16" height="14" rx="3" fill="none" stroke="#ffffff" stroke-width="1.5"/>

  <!-- Eyes -->
  <rect x="5.5" y="8" width="4" height="3" rx="1" fill="#ffffff"/>
  <rect x="12.5" y="8" width="4" height="3" rx="1" fill="#ffffff"/>

  <!-- Mouth (simple line) -->
  <line x1="7" y1="15" x2="15" y2="15" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"/>
</svg>
